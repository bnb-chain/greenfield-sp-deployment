apiVersion: apps/v1
kind: Deployment
metadata:
  name: stonenode
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stonenode
  template:
    metadata:
      labels:
        app: stonenode
    spec:
      containers:
      - name: stonenode
        image: ghcr.io/bnb-chain/greenfield-storage-provider:0.0.3
        args: ["--log.std", "-c", "/config/config.toml", "-server", "stonenode"]
        env:
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: AK
                name: gf-sp-aws-secret
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: SK
                name: gf-sp-aws-secret
          - name: AWS_SESSION_TOKEN
            value: ""
          - name: BUCKET_URL
            valueFrom:
              secretKeyRef:
                key: BUCKET_URL
                name: gf-sp-aws-secret
          - name: SP_DB_USER
            valueFrom:
              secretKeyRef:
                key: MDU
                name: gf-sp-aws-secret
          - name: SP_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: MDP
                name: gf-sp-aws-secret
          - name: SP_DB_ADDRESS
            valueFrom:
              secretKeyRef:
                key: SP_DB_ADDRESS
                name: gf-sp-aws-secret
        resources:
          limits:
            cpu: "2"
            memory: 8Gi
          requests:
            cpu: "1"
            memory: 4Gi
        ports:
          - containerPort: 9433
            name: stonenode
        volumeMounts:
        - mountPath: /config
          name: config
      imagePullSecrets:
        - name: image-pull
      volumes:
        - name: config
          configMap:
            name: config-stonenode
---
apiVersion: v1
kind: Service
metadata:
  name: stonenode
spec:
  ports:
  - port: 9433
    targetPort: 9433
    name: stonenode
  selector:
    app: stonenode
