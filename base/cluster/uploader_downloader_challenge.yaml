apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploader-downloader-challenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uploader-downloader-challenge
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: uploader-downloader-challenge
    spec:
      serviceAccountName: default
      containers:
      - name: uploader-downloader-challenge
        image: ghcr.io/bnb-chain/greenfield-storage-provider:0.0.3
        imagePullPolicy: Always
        args: ["--log.std", "-c", "/config/config.toml", "-server", "uploader,downloader,challenge"]
        env:
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: AWS_ACCESS_KEY
                name: default
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: AWS_SECRET_KEY
                name: default
          - name: AWS_SESSION_TOKEN
            value: ""
          - name: SP_DB_USER
            valueFrom:
              secretKeyRef:
                key: SP_DB_USER
                name: default
          - name: SP_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: SP_DB_PASSWORD
                name: default
          - name: SP_DB_ADDRESS
            valueFrom:
              secretKeyRef:
                key: SP_DB_ADDRESS
                name: default
          - name: BUCKET_URL
            valueFrom:
              secretKeyRef:
                key: BUCKET_URL
                name: default
        resources:
          limits:
            cpu: "3"
            memory: 12Gi
          requests:
            cpu: "2"
            memory: 8Gi
        ports:
          - containerPort: 9133
            name: uploader
          - containerPort: 9233
            name: downloader
          - containerPort: 9333
            name: challenge
          - containerPort: 24036
            name: metrics
        volumeMounts:
        - mountPath: /config
          name: config
      imagePullSecrets:
        - name: image-pull
      volumes:
        - name: config
          configMap:
            name: config
---
apiVersion: v1
kind: Service
metadata:
  name: uploader
spec:
  ports:
  - port: 9133
    targetPort: 9133
    name: uploader
  - port: 24036
    targetPort: 24036
    name: metrics
  selector:
    app: uploader-downloader-challenge
---
apiVersion: v1
kind: Service
metadata:
  name: downloader
spec:
  ports:
  - port: 9233
    targetPort: 9233
    name: downloader
  selector:
    app: uploader-downloader-challenge
---
apiVersion: v1
kind: Service
metadata:
  name: challenge
spec:
  ports:
  - port: 9333
    targetPort: 9333
    name: challenge
  selector:
    app: uploader-downloader-challenge

