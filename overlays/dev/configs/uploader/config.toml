Service = [
  "Uploader",
]
      
[UploaderCfg]
    StorageProvider = "bnb-sp"
    Address = "127.0.0.1:9133"
    StoneHubServiceAddress = "stonehub-a:9333"
    MetaDBType = "mysql"
    [UploaderCfg.PieceStoreConfig]
        Shards = 0
        [UploaderCfg.PieceStoreConfig.Store]
            Storage = "S3"
            BucketURL = "https://s3.ap-northeast-1.amazonaws.com/tf-nodereal-dev-greenfield-sp-a"
            MaxRetries = 5
            TestMode = true
            NoSignRequest = false
            TlsInsecureSkipVerify = false
    [UploaderCfg.MetaSqlDBConfig]
        Address = "greenfield-sp-dev-a-instance-1.cnvhwydws6wc.ap-northeast-1.rds.amazonaws.com:3306"
        Database = "meta_db"
        